<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:replace="~{fragments/fragment.html :: head}"></div>

<body>

<!-- Navigation-->
<div th:replace="~{fragments/fragment.html :: navbar}"></div>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>NewsLetter</h1>
                            <span class="subheading">All Email Listing</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
<table class="table table-striped .table-hove ">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="allEmail : ${allEmail}">
        <td th:text="${allEmail.id}"></td>
        <td th:text="${allEmail.acctName}"></td>
        <td th:text="${allEmail.email}"></td>
        <td scope="col">Action</td>
    </tr>
                 </div>
             </div>
        </div>

    </tbody>
</table>
            <!-- Footer-->
            <div th:replace="~{fragments/fragment.html :: footer}"></div>
    </body>
</html>
