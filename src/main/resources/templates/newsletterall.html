<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:replace="~{fragments/fragment.html :: head}"></div>

<body>

<!-- Navigation-->
<div th:replace="~{fragments/fragment.html :: navbar}"></div>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/travel.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>NewsLetter</h1>
                            <span class="subheading">All Email Listing</span>
                            <br>
                            <div th:if="${message}" class="alert text-center">
                                <h2 th:text="${message}" class=></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
<table class="table table-striped .table-hove ">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="allList : ${allList}">
        <td th:text="${allList.id}"></td>
        <td th:text="${allList.acctName}"></td>
        <td th:text="${allList.email}"></td>
        <td>
            <a th:href="@{/newsletter/edit/{id}(id=${allList.id})}">Edit </a>/
            <a th:href="@{/newsletter/{id}(id=${allList.id})}">Delete </a>
        </td>
    </tr>
    </tbody>
                </div>
             </div>
        </div>

</table>
<div class="d-flex justify-content-center mb-4"><a class="btn btn-primary text-uppercase" th:href="@{/newsletter}">Add More</a></div>
            <!-- Footer-->
            <div th:replace="~{fragments/fragment.html :: footer}"></div>
    </body>
</html>
